<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pulse Check</title>
  </head>
  <body>
    <h1>Pulse Check</h1>
    <form method="POST" action="/mood">
      <input name ="usr_energy" type="number"></input>
      <select name="usr_mood">
        <option value="high_happy">Very happy</option>
        <option value="happy">Happy</option>
        <option value="neutral">Neutral</option>
        <option value="unhappy">Unhappy</option>
        <option value="very_unhappy">Very unhappy</option>
      </select>
      <input type="submit" value="Record"/>
    </form>
  </body>
</html>
